<div class="buttons">
  <button (click)="onRegisterClick()">Register</button>
  <button (click)="onLoginClick()">Login</button>
</div>

<app-validation-form
  *ngIf="showRegisterForm"
  (onCloseForm)="closeForm()"
></app-validation-form>

<app-login-form
  *ngIf="showLoginForm"
  (onCloseLoginForm)="closeLoginForm()"
></app-login-form>
<app-backdrop
  *ngIf="showBackdrop"
  (backdropClicked)="closeForm()"
  (backdropClicked)="closeLoginForm()"
></app-backdrop>
